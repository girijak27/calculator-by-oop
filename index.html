<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <input type="text" class="btn1" id="btn1" disabled/>
        <input type="button" value="AC" class="btn1" onclick= "mycls.clearscreen();"/>

        <div class="container">
            <input type="button" value="1" class="btn" onclick="mycls.display('1');" />
            <input type="button" value="2" class="btn" onclick="mycls.display('2');" />
            <input type="button" value="3" class="btn" onclick="mycls.display('3');" />
        </div>
        <div class="container">
            <input type="button" value="4" class="btn" onclick=" mycls.display('4');" />
            <input type="button" value="5" class="btn" onclick="mycls.display('5');" />
            <input type="button" value="6" class="btn" onclick="mycls.display('6');" />
        </div>
        <div class="container">
            <input type="button" value="7" class="btn" onclick="mycls.display('7');" />
            <input type="button" value="8" class="btn" onclick="mycls.display('8');" />
            <input type="button" value="9" class="btn" onclick="mycls.display('9');" />
        </div>
        <div class="container">
            <input type="button" value="+" class="btn" onclick="mycls.display('+');" />
            <input type="button" value="-" class="btn" onclick="mycls.display('-');" />
            <input type="button" value="*" class="btn" onclick="mycls.display('*');" />
        </div>
        <div class="container">
            <input type="button" value="0" class="btn" onclick="mycls.display('0');" />
            <input type="button" value="%" class="btn" onclick="mycls.perc();" />
            <input type="button" value="=" class="btn" onclick="mycls.calculate();" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
